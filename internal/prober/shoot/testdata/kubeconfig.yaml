apiVersion: v1
kind: Config
clusters:
  - name: local
    cluster:
      insecure-skip-tls-verify: true
      server: https://localhost:433/1
contexts:
  - context:
      cluster: local
      user: admin
    name: context
current-context: context
users:
  - name: admin
    user:
      password: admin
      username: admin
